<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- BootStrap CDN for Navbar -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#"
          ><i class="fa-solid fa-calculator fa-beat-fade fa-2x"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Input Form -->
    <div class="container mt-5 mb-5">
      <h1 class="text-center mb-4">Calculator</h1>

      <div class="card shadow-sm">
        <div class="card-body">
          <form action="/math" method="POST">
            <div class="mb-3">
              <label for="operation" class="form-label"
                >Choose a Mathematical Operation</label
              >
              <select id="operation" name="operation" class="form-select">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="log">Log</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="num1" class="form-label">First Number</label>
              <input
                type="text"
                name="num1"
                id="num1"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="num2" class="form-label">Second Number</label>
              <input
                type="text"
                name="num2"
                id="num2"
                class="form-control"
                required
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="f-info mb-0">
        <div class="f-info-socials">
          <a
            href="https://github.com/YashPandey1405"
            style="text-decoration: none !important"
            target="_blank"
          >
            <i class="fa-brands fa-github" style="color: black"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            style="text-decoration: none !important"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin" style="color: black"></i>
          </a>
        </div>

        <div class="f-info-brand">
          &copy; 2025 Yash Pandey. &nbsp;All Rights Reserved.
        </div>
        <div class="f-info-links">
          <a href="/privacy">Privacy</a>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
